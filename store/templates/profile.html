{% extends 'base.html' %}


{% block content %}
{% load cart %}
{% load custom_filter %}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Roboto Mono", monospace;
}


.card {
  border: 2px solid #17a589;
  box-shadow: 5px 6px 0px #17a589;
  transition: 0.3s all;
  border-radius: 3px;
  background-color: #fff;
  padding: 21px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  width: 340px;
  max-width: 95%;

  .avatar {
    img {
      border-radius: 50%;
      border: 4px solid #17a589;
    }
  }

  .title {
    font-size: 26px;
    margin-top: 18px;
    color: #17a589;
  }

  .description {
    font-size: 17px;
    margin-top: 18px;
    color: #64707d;
  }

  .social {
    ul {
      margin-top: 22px;
      list-style-type: none;
      li {
        display: inline;
        font-size: 22px;
        cursor: pointer;
        color: #17a589;
      }
    }
  }
}


</style>
<center>
    <h1>YOUR PROFILE</h1>
<br>
<br>
<br>
<div class="card">
  <div class="avatar">
    <img src="./static/krishna.jpg" width="100" height="100">
  </div>
  <div class="title">
    <h2>Krishna Prasad</h2>
  </div>
  <div class="social">
    <p>Total order placed-10</p>

  </div>
  <div class="panel-footer">
      <form action="/store">
                    <div class="row">
                        <div class="col-xs-12">
                            &nbsp;&nbsp;&nbsp;<button class="btn btn-warning btn-lg btn-block" type="submit">Back to home page</button>
                        </div>
                    </div>
                </div>
    </form>
</div>
</center>


{% endblock %}
